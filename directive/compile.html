<html ng-app='app'>
    <body ng-controller="MyController">
    	<p ng-repeat="thing in things">{{thing}}<hello></hello></p>
       <!-- <hello>
        	<span>nihao</span>
        	<span>你好</span>
        </hello>-->
    </body>

    <script src="../libs/angular.min.js"></script>
    <script>
    	var appModule = angular.module('app', []);
		appModule.directive('hello', function() {
		    return {
		        restrict: 'E',
		        template: '<div>Hi there <div ng-transclude></div></div>',
		        replace: true,
		        transclude:true
		    };
		});
		appModule.controller('MyController',function($scope) {
		    $scope.things = [1,2,3,4,5,6];
		});
    </script>
    
</html>
