<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../libs/angular.min.js"></script>
	</head>
	<body>
		<p ng-controller="httpCtrl">
			{{info}}
		</p>
		<script>
			var app = angular.module('myApp',[]);
			app.controller("httpCtrl",["$scope","$http",function($scope,$http){
				$http.get("welcome.html").then(function(res){
					$scope.info=res.data;
				})
			}])
		</script>
	</body>
</html>
