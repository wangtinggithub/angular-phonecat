<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../libs/angular.min.js"></script>
	</head>
	<body>
		<p ng-controller="absCtrl">绝对地址：{{abs}}</p>
		<script>
			var app = angular.module('myApp',[]);
			app.controller("absCtrl",["$scope","$location",function($scope,$location){
				$scope.abs=$location.absUrl();
			}])
		</script>
	</body>
</html>
