<!DOCTYPE html>
<html ng-app="phone">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="libs/angular.min.js"></script>
	</head>
	<body ng-controller="phoneList">
		filter:<input type="text" ng-model="query">
		<ul>
			<li ng-repeat="phone in phones |filter:query ">
				 {{phone.name}}
    			<p>{{phone.snippet}}</p>
			</li>
		</ul>
	</body>
	<script>
		var app=angular.module("phone",[]);
		app.controller("phoneList",['$scope',function($scope){
			$scope.phones=[
			 {"name": "Nexus S",
		     "snippet": "Fast just got faster with Nexus S."},
		    {"name": "Motorola XOOM™ with Wi-Fi",
		     "snippet": "The Next, Next Generation tablet."},
		    {"name": "MOTOROLA XOOM™",
		     "snippet": "The Next, Next Generation tablet."}
			];
			$scope.hello="world";
		}])
	</script>
</html>
